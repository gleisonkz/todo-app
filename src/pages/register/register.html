<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
  </head>
  <body>
    <form action="" class="form">
      <div class="form-input-container">
        <input class="form__input" type="text" placeholder="Username" />
      </div>

      <div class="form-input-container">
        <input class="form__input" type="text" placeholder="Email" />
      </div>

      <div class="form-input-container">
        <input class="form__input" type="password" placeholder="Password" />
      </div>

      <div class="form-input-container">
        <input class="form__input" type="password" placeholder="Password Check" />
      </div>

      <button disabled class="form__button" type="submit">Cadastrar</button>
      <p class="form__options">
        <span><a href="./index.html">Voltar para o Login</a></span>
      </p>
    </form>
  </body>
</html>
